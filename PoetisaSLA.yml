
    id: "ANS-POETISA"
    version: "1.0"
    type: "agreement"
    context: 
      iAgree: "2.0"
      provider: "https://www.isotrol.com/"
      consumer: "http://www.juntadeandalucia.es/"
      validity: 
        timeZone: "Europe/Madrid"
        initial: "2018-05-01T00:00:00.000Z"
      definitions: 
        schemas: 
          BillingDiscount: 
            description: "Percentage to be discounted at the next monthly bill"
            type: "double"
            unit: "%"
        scopes: 
          node: 
            name: "Node"
            description: "identifier for a node in the platform"
            type: "string"
          impact: 
            name: "Impact"
            description: "the impact of the node on the platform"
            type: "string"
      infrastructure: 
        designer: "http://designer.governify.io"
        billing: "http://pricing.governify.io/billing"
    terms: 
      pricing: 
        currency: "EUR"
        billing: 
          period: "monthly"
          initial: "2018-04-28T10:35:36.000Z"
          rewards: 
            - 
              over: 
                BillingDiscount: 
                  $ref: "#/context/definitions/schemas/BillingDiscount"
              aggregatedBy: "sum"
              of: 
                - 
                  value: 24
                  condition: "(generated_M_1/generated_M_2 >= 39.08+2.07 >= generated_M_2) ||(generated_M_1+generated_M_2 = 4.91+0 > generated_M_2) "
                - 
                  value: 22
                  condition: "(generated_M_2*generated_M_2 < 2.62/6.32 <= generated_M_1) &&(generated_M_1/generated_M_2 > 35.87+8.95 = generated_M_2) "
                - 
                  value: 23
                  condition: "(generated_M_1+generated_M_1 < 31.18*35.67 <= generated_M_2) &&(generated_M_1*generated_M_2 > 41.52/10.8 >= generated_M_1) "
                - 
                  value: 14
                  condition: "(generated_M_1/generated_M_2 <= 39.48-8.27 > generated_M_1) ||(generated_M_2-generated_M_1 <= 9.08-21.34 > generated_M_2) "
      metrics: 
        generated_M_1: 
          schema: 
            descripcion: "Randomly generated metric"
            type: "double"
            minimum: 0
            maximum: 47
            unit: "MB"
          computer: "http://localhost:30500/api/v3/generated_M_1"
        generated_M_2: 
          schema: 
            descripcion: "Randomly generated metric"
            type: "double"
            minimum: 0
            maximum: 12
            unit: "TB"
          computer: "http://localhost:30500/api/v3/generated_M_2"
      guarantees: 
        - 
          id: "G_generated_M_2"
          scope: 
            priority: 
              $ref: "#/context/definitions/scopes/impact"
            node: 
              $ref: "#/context/definitions/scopes/node"
          of: 
            - 
              scope: 
                node: "k-master, k-mysql, k-nfs, k-proxy"
                impact: "high"
              objective: "generated_M_2 >= 11.940000000000001"
              window: 
                type: "static"
                period: "monthly"
                initial: "2018-05-01T00:00:00.000Z"
            - 
              scope: 
                node: "k-minion1, k-minion2, k-minion3, k-minion4, k-minion5"
                impact: "medium"
              objective: "generated_M_2 >= 10.51"
              window: 
                type: "static"
                period: "monthly"
                initial: "2018-05-01T00:00:00.000Z"
            - 
              scope: 
                node: "k-portal, k-registry"
                impact: "low"
              objective: "generated_M_2 >= 6.25"
              window: 
                type: "static"
                period: "monthly"
                initial: "2018-05-01T00:00:00.000Z"
